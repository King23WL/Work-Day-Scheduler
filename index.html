<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 to 10 -->
      <div class="row time-block" id="9to10">
        <div class="col-1 hour pt-2">9 AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 to 11 -->
      <div class="row time-block" id="10to11">
        <div class="col-1 hour pt-2">10 AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 to 12 -->
      <div class="row time-block" id="11to12">
        <div class="col-1 hour pt-2">11 AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12 to 13 -->
      <div class="row time-block" id="12to13">
        <div class="col-1 hour pt-2">12 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 13 to 14 -->
      <div class="row time-block" id="13to14">
        <div class="col-1 hour pt-2">1 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 14 to 15 -->
      <div class="row time-block" id="14to15">
        <div class="col-1 hour pt-2">2 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 15 to 16 -->
      <div class="row time-block" id="15to16">
        <div class="col-1 hour pt-2">3 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 16 to 17 -->
      <div class="row time-block" id="16to17">
        <div class="col-1 hour pt-2">4 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 17 to 18 -->
      <div class="row time-block" id="17to18">
        <div class="col-1 hour pt-2">5 PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <script src="./assets/script.js"></script>
  </body>
</html>
